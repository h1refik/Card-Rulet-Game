<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liar's Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #claim-section select {
            width: 100%;
        }
    </style>
</head>

<body class="bg-light">
    <div id="main-menu" style="display: flex;" class="container flex-column align-items-center text-center my-5">
        <h1 class="mb-4">Liar's Game</h1>
        <input class="form-control mb-3 w-auto" id="player-name" placeholder="Enter Name" />
        <div class="d-flex">
            <button id="create-server" class="btn btn-primary btn-lg">Create Room</button>
            <button id="connect-server" class="btn btn-secondary btn-lg ms-2">Join Room</button>
        </div>
    </div>

    <div id="waiting-page" class="container text-center my-5" style="display: none;">
        <h2>Waiting for Players...</h2>
        <div id="room-id" class="my-3"></div>
        <div id="players-list" class="my-3"></div>
        <button id="start-game" class="btn btn-success disabled">Start Game</button>
    </div>

    <div class="game-container" style="display: none;"></div>

    <script type="importmap">
        {
          "imports": {
            "three": "./node_modules/three/build/three.module.js",
            "three/examples/jsm/": "./node_modules/three/examples/jsm/",
            "socket.io-client": "https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.esm.min.js"
          }
        }
      </script>
    <script type="module" src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
