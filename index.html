<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liar's Game</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

        #claim-section select {

<body class="bg-light">
    <!-- Main Menu -->
    <div id="main-menu" style="display: flex;" class="container flex-column align-items-center text-center my-5">
        <h1 class="mb-4">Liar's Game</h1>
        <input class="form-control mb-3 w-auto" id="player-name" placeholder="Enter Name" />
        <div class="d-flex">
            <button id="create-server" class="btn btn-primary btn-lg">Create Room</button>
            <button id="connect-server" class="btn btn-secondary btn-lg ms-2">Join Room</button>
        </div>
    </div>

    <!-- Waiting Page -->
    <div id="waiting-page" class="container text-center my-5" style="display: none;">
        <h2>Waiting for Players...</h2>
        <div id="room-id" class="my-3"></div>
        <div id="players-list" class="my-3"></div>
        <button id="start-game" class="btn btn-success">Start Game</button>
    </div>
